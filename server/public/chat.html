<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="app">
            <div class="panel_div">
                <div class="panel_icon">
                    <div>
                        <div class="panel_icon_img">
                            <img src="./uploads/default_profile/default_profile.jpg" alt="Profile">
                        </div>
                        
                        <div class="panel_icon_text">
                            <span><b>_username_</b></span>
                        </div>
                    </div>
                </div>

                <div class="panel_option_div">

                    <div class="panel_options" id="feed_option">
                        <div class="panel_option_name">
                            <i class="fa-solid fa-house"></i>
                            <span>Feed</span>
                        </div>
                        
                    </div>
    
                    <div class="panel_options" id="chat_option">
                        <div class="panel_option_name">
                            <i class="fa-solid fa-message"></i>
                            <span>Chat</span>
                        </div>
                    </div>
    
                    <div class="panel_options" id="account_option">
                        <div class="panel_option_name">
                            <i class="fa-solid fa-user"></i>
                            <span>Account</span>
                        </div>
                        
                    </div>
                </div>

                <div id="logout_div">
                    <Button id="logout_button">Logout</Button>
                </div>

            </div>
    
            <div class="display">
                <div class="chat_display">
                    
                </div>
            </div>
    
        </div>
        

    </section>
</body>

</html>
